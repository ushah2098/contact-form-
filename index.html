<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="registration-form">
    <h2>Contact Form </h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div id="passwordError" class="error-message">Password must contain at least 8 characters, including uppercase, lowercase, and numbers.</div>
        </div>
    
        <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="text" id="contact" name="contact" required>
            <div id="contactError" class="error-message">Contact number must be exactly 10 digits.</div>
        </div>

        <div class="form-group">
            <label for="message">Message/Address</label>
            <textarea id="message" name="message" rows="4"></textarea>
        </div>
        

        <button type="submit" class="submit-btn">send Message</button>
    </form>
</div>
<script src="index.js"></script>
</body>
</html>
